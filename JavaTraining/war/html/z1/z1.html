		var contentString1 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Севилья</h1><div id="bodyContent"><p><b>Севилья</b> - город на юге Испании с населением 700 тысяч жителей. Является столицей автономного сообщества Андалусия и провинции Севилья.</p></div></div>';
		var contentString2 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Бриджтаун</h1><div id="bodyContent"><p><b>Бриджтаун</b> - столица независимого государства Барбадос, входящего в состав Британского содружества. Дословно название столицы переводится «город-мост».</p></div></div>';
		var contentString3 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Порт-о-Пренс</h1><div id="bodyContent"><p><b>Порт-о-Пренс</b> - столица и главный внешнеторговый порт Гаити на западе острова на южном берегу залива Гонаив Карибского моря.</p></div></div>';
		var contentString4 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Гаванна</h1><div id="bodyContent"><p><b>Гаванна</b> - столица Республики Куба, политический, экономический и культурный центр страны, административный центр провинции Гавана. Площадь большой Гаваны составляет 726,75 км², город поделён на 15 муниципалитетов.</p></div></div>';
		var contentString5 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Нью-Йорк</h1><div id="bodyContent"><p><b>Нью-Йорк</b> -  крупнейший город США, входящий в одну из крупнейших агломераций мира.Население города составляет 8 405 837 человек, агломерации — 23,9 млн (по данным на 2013 год).</p></div></div>';
		var contentString6 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Бостон</h1><div id="bodyContent"><p><b>Бостон</b> - столица и крупнейший город штата Массачусетс в США. Бостон также является крупнейшим городом региона, известного под названием Новая Англия, а также одним из старейших и богатейших городов США.</p></div></div>';
		var contentString7 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Ливерпуль</h1><div id="bodyContent"><p><b>Ливерпуль</b> - город в Великобритании, в графстве Мерсисайд, порт на северо-западном побережье Англии, в устье реки Мерси.</p></div></div>';
		var contentString8 = '<div id="content"><h1 id="firstHeading" class="firstHeading">Бордо</h1><div id="bodyContent"><p><b>Бордо</b> -  город на юго-западе Франции, центр исторической области Аквитания и современного департамента Жиронда. Расположен на берегах Гаронны, известных своими традициями и успехами в области виноделия. Население насчитывает ок. 285 тыс. чел. (2008).</p></div></div>';
		var infowindow = new google.maps.InfoWindow({
			content : contentString1
		});
		createMarker(myLatlng1, contentString1, 'Sevillla');

		createMarker(myLatlng3, contentString3, 'Port-au-Prince');
		createMarker(myLatlng4, contentString4, 'Havana');
		createMarker(myLatlng5, contentString5, 'New York');
		createMarker(myLatlng6, contentString6, 'Boston');
		createMarker(myLatlng7, contentString7, 'Liverpool');
		createMarker(myLatlng8, contentString8, 'Bordeaux');
	}

	function createMarker(myLatlng, contentString, mytitle) {
		var marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : mytitle,
			icon : 'pin.png'
		});
		var infowindow = new google.maps.InfoWindow({
			content : contentString
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map, marker);
		});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
