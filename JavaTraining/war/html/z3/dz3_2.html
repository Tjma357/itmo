<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Dz3_2</title>
</head>

<script src="jquery-2.1.3.min.js"></script>
<script>
	$(function() {
		$('#ku').click(function() {
			var var1 = $('#var1').val();
			var var2 = $('#var2').val();
			$('#v1').load("/dz3_2?var1=" + var1 + "&var2=" + var2);
		});
	});
</script>

<body>
	<p>
		2) Сделайте вторую таблицу, которая кроме символа будет выводить его
		целочисленное значение и значение в шестнадцатиричной форме,
		высчитанное по написанной вами функции.<br>
	</p>
	<form>
		<p>Введите min и max:</p>
		<input id="var1" type="text" /> <input id="var2" type="text" />
	</form>
	<button id="ku">Символы в Unicode:</button>
	<span id="v1"></span>
</body>
</html>
